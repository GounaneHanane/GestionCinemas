<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">

<head>
	<meta charset="utf-8">
	<title>Catégorie | Ajouter</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css" />
	<script src="/webjars/jquery/3.5.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.1.0/bootstrap.min.js"></script>

<body>
	<div layout:fragment="pageContent">
		<div class="container">
			<div style="margin:2%">
				<div class="card ">
					<div class="card-header">Ajouter catégorie</div>
					<div class="card-body">
						<table class="table">
							<form th:action="@{MCategorie}" method="post" th:object="${categorie}"
								enctype="multipart/form-data">

								<tr>
									<td>
										<label class="control-label">Nom :</label>
									</td>
									<td>
										<input type="text" class="form-control" th:field="*{name}" />
									</td>
								</tr>

								<tr>
									<td colspan=2>
										<button type="submit" class="btn btn-primary">Ajouter</button>
									</td>
								</tr>
							</form>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
