<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8">
<title>Projections | Ajouter</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css" />
<script src="/webjars/jquery/3.5.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.0/bootstrap.min.js"></script>
<body>
	<div layout:fragment="pageContent">
		<div class="container">
			<div style="margin:2%">
			<div class="card ">
				<div class="card-header">Ajouter une projection</div>
				<div class="card-body">
					<form th:action="@{SaveProjection}" method="post" th:object="${projection}"
						enctype="multipart/form-data">


						<div class="form-group">
							<label class="control-label">Date de projection :</label> <input
								type="date" class="form-control" th:field="*{dateProjection}" />

						</div>
							<div class="form-group">
							<label class="control-label">Prix :</label> <input
								type="text" class="form-control" th:field="*{prix}" />

						</div>
							<div class="form-group">
							<label class="control-label">Salle :</label> <input
								type="text" class="form-control" th:field="*{salle.id}" />

						</div>
						<div class="form-group">
							<label class="control-label">Film :</label> <input type="text"
								class="form-control" th:field="*{film.id}" />

						</div>

						<div class="form-group">
							<label class="control-label">Seance :</label> <input type="text"
								class="form-control" th:field="*{seance.id}" />

						</div>
					

							<button type="submit" class="btn btn-primary">Ajouter</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
