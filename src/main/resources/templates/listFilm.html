<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">

<head>
	<meta charset="utf-8">
	<title class="navbar navbar-dark bg-dark">Film</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css" />
</head>

<body>
	<div layout:fragment="pageContent">
		<div class="container">
			<div style="margin:2%">
				<div class="card">
					<div class="card-header">Liste des Films</div>

					<div class="card-body">
						<a class="btn btn-success" style="margin: 0 0% 1% 0%;" th:href="@{formSaisie}">
							<svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor"
								xmlns="http://www.w3.org/2000/svg">
								<path fill-rule="evenodd"
									d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z" />
								<path fill-rule="evenodd"
									d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z" />
							</svg>
						</a>

						<form style="float:right" th:action="@{listFilm}" method="get">

							<div class="mb-3">
								<label class="control-label">Name:</label> <input type="text" name="motCle"
									th:value="${motCle}" class="p-1" />
								<button class="btn btn-success">Chercher</button>
							</div>
						</form>

						<table class="table">
							<tr>
								<th>--</th>
								<th>Titre</th>
								<th>Description</th>
								<th>Réalisateur</th>
								<th>Date de Sortie</th>
								<th>Durée</th>
								<th>Catégorie</th>
								<th>Action</th>
							</tr>
							<tr th:each="p:${pageFilm.content}">
								<td><img th:src="@{getPhoto(photos=${p.photo})}" width="60" height="40" /></td>
								<td th:text="${p.titre}"></td>
								<td th:text="${p.description}"></td>
								<td th:text="${p.realisateur}"></td>
								<td th:text="${p.dateSortie}"></td>
								<td th:text="${p.duree}"></td>
								<!-- 						<td th:text="${p.photo}"></td> -->
								<td th:text="${p.categorie.name}"></td>

								<td><a onclick="javascript:return confirm('Etes vous sure ?')" class="btn btn-danger"
										th:href="@{deleteFilm(id=${p.id},page=${currentPage},size=${size},motCle=${motCle})}">
										<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash"
											fill="currentColor" xmlns="http://www.w3.org/2000/svg">
											<path
												d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
											<path fill-rule="evenodd"
												d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
										</svg></a></td>
							</tr>
						</table>
						<ul class="nav nav-pills">
							<li th:each="page,status:${page}"><a
									th:class="${status.index==CurrentFilm}? 'btn btn-primary':'btn'"
									th:href="@{listFilm(page=${status.index},size=${size},motCle=${motCle})}"
									th:text="${status.index}"></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
